<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% if messages %}
    <ul clsaa="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{message.tags }} alert_denger" {% endif %}> {{ message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="align-item-center min-vh-100 d-flex justify-content-around">
        <form method="post" action="/register">
           {% csrf_token %}
           <div class="jumb actionotrom">
               <h2>register</h2>
        </div>
         <div class="form-control">
             <input type="text" name="first_name" placeholder= "first name"/>
             <input type="text" name="last_name" placeholder= "last name"/>
             <br> <br>
             <input type="text" name="email" placeholder= "email"/>
             <br> <br>
             <input type="password" name="password" placeholder= "password"/>
             <input type="password" name="confirm" placeholder= "confirm password"/>
             <br> <br>
             <input type="submit" value="register" class= "btn btn_primary"/>
         </div>  
        </form>

        <form method="post"> 
            {% csrf_token %}
            <div class="jumb actionotrom" action="/login">
                <h2>login</h2>
         </div>
          <div class="form-control">
              
              <input type="text" name="email" placeholder= "email"/>
              <br> <br>
              <input type="password" name="password" placeholder= "password"/>
              <br> <br>
              <input type="submit" value="login" class= "btn btn_primary"/>
          </div>  
         </form>


    </div>
</body>
</html>
